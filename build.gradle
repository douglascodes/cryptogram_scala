apply plugin:'scala' // applies the scala
apply plugin: 'java'

ext {
  scalaVersion = '2.10.1'
  specs2Version = "2.0-RC1"
  scalacheck = '1.10.1'
  junitVersion = '4.7.+'
}

tasks.withType(ScalaCompile) {
// use zync-based incremental compiler
scalaCompileOptions.useAnt = false
}

configurations {
    scalaCompiler
    scalaLibrary
}

repositories{
    mavenCentral() // Use 'maven central' for resolving your thirdparty dependencies.
                   // you can declare any maven/ivy/file repository to resolve your thirdparty dependencies
    maven { url = 'http://scala-tools.org/repo-releases' }
}

test {
    testLogging.showStandardStreams = true

}

dependencies{
    scalaCompiler "org.scala-lang:scala-compiler:$scalaVersion"
    scalaLibrary "org.scala-lang:scala-library:$scalaVersion"
    compile     'org.scala-lang:scala-library:' + scalaVersion
    testCompile 'org.specs2:specs2_2.10:2.0-RC1',
                'junit:junit:4.7'
}

scalaConsole.dependsOn(build)
scalaConsole.dependsOn(test)
scalaConsole.classpath += sourceSets.main.output
scalaTestConsole.classpath += sourceSets.test.output